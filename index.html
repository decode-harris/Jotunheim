<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">
    
    <!-- website title -->
    <title>Payment Tracking Solutions</title>
    
    <!-- css -->
    <link rel="stylesheet" href="src/css/index.css">

    <!-- javascript [ app ] -->
    <script defer src="src/js/app.js"></script>

    <!-- javascript [ states ] -->
    <script defer src="src/js/states.js"></script>

    <!-- javascript [ form ] -->
    <script defer src="src/js/form.js"></script>

    <!-- javascript [ list ] -->
    <script defer src="src/js/list.js"></script>

    <!-- javascript [ modal ] -->
    <script defer src="src/js/modal.js"></script>

    <!-- javascript [ edit ] -->
    <script defer src="src/js/edit.js"></script>

    <!-- javascript [ test ] -->
    <script defer src="dev.test.js"></script>


</head>
<body>

    <!-- app -->
    <div class="app">

        <!-- main -->
        <main class="main">

            <!-- form -->
            <form action="" class="form">

                <!-- label + input -->
                <label for="company">company</label>
                <input type="text" name="company" id="company">
                <label for="description">description</label>
                <input type="text" name="description" id="description">
                <label for="payment">payment</label>
                <input type="number" name="payment" id="payment" placeholder="$ ">
                <!-- label + input -->

                <!-- form button [ btn ] -->
                <button class="btn" id="submitButton">submit</button>
                <!-- form button [ btn ] -->

                <!-- form button [ show ] : hidden by default -->
                <button class="show">list</button>
                <!-- form button [ show ] : hidden by default -->
            
            </form>
            <!-- form -->

            <!-- unordered list [ list ] : hidden by default -->
            <ul class="list">
                
                <!-- btn [ open ] -->
                <button class="open">open</button>
                <!-- btn [ open ] -->

            </ul>
            <!-- unordered list [ list ] : hidden by default -->

        </main>
        <!-- main -->

        <!-- modal -->
        <div class="modal"> 
            <!-- article [ content ] -->
            <article class="content">

                <!-- ul [ scroll-current ] -->
                <ul class="scroll-current">
                    <!-- only dispaly [ 1 ] current items list -->
                    <li class="current-items">
                        <!-- current list elements -->
                        <span class="current-title"></span>
                        <span class="current-desc"></span>
                        <span class="current-cost"></span>
                        <!-- current list elements -->
                    </li>
                    <!-- only dispaly [ 1 ] current items list -->

                </ul>
                <!-- ul [ scroll-current ] -->

                <!-- div [ editing-data ] -->
                <div class="editing-data">

                    <!-- data [ editing values ] -->
                    <h2 id="editTitle"></h2>
                    <p id="editText"></p>
                    <p id="editCost"></p>
                    <!-- data [ editing values ] -->

                </div>
                <!-- div [ editing-data ] -->
                
                <!-- buttons -->
                <div class="buttons">
                    <!-- button [ delete ] -->
                    <button class="delete" id="delete">delete</button>
                    <!-- button [ delete ] -->

                    <!-- button [ edit ] -->
                    <button class="edit" id="editButton">edit</button>
                    <!-- button [ edit ] -->

                    <!-- button [ save ] -->
                    <button class="save" id="save">save</button>
                    <!-- button [ save ] -->
                </div>
                <!-- buttons -->


                <!-- edit form -->
                <form action="" class="editForm" style='display:none;'>

                    <!-- label + input -->
                    <label for="companyEdit">company</label>
                    <input type="text" name="companyEdit" id="companyEdit">
                    <label for="descriptionEdit">description</label>
                    <input type="text" name="descriptionEdit" id="descriptionEdit">
                    <label for="paymentEdit">payment</label>
                    <input type="number" name="paymentEdit" id="paymentEdit" placeholder="$ ">
                    <!-- label + input -->
                
                </form>
                <!-- edit form -->
            </article>
            <!-- article [ content ] -->

            <!-- button [ exit ] -->
            <button class="exit">X</button>
            <!-- button [ exit ] -->
        </div>
        <!-- modal -->

    </div>
    <!-- app -->

</body>
</html>
