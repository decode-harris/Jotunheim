<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">
    
    <!-- website title -->
    <title>Payment Tracking Solutions</title>
    
    <!-- css -->
    <link rel="stylesheet" href="src/css/output.css">

    <!-- javascript [ app ] -->
    <script defer src="src/js/app.js"></script>

    <!-- javascript [ states ] -->
    <script defer src="src/js/states.js"></script>

    <!-- javascript [ form ] -->
    <script defer src="src/js/form.js"></script>

    <!-- javascript [ list ] -->
    <script defer src="src/js/list.js"></script>

    
</head>
<body>

    <!-- app -->
    <div class="app">

        <!-- main -->
        <main class="main">

            <!-- section [ home ] -->
            <section class="container" id="home">

                <!-- placeholder title -->
                <h1>homepage</h1>
                <!-- placeholder title -->

                <!-- btn [ start button ] -->
                <button class="btn" id="startButton">start</button>
                <!-- btn [ start button ] -->

            </section>
            <!-- section [ home ] -->

            <!-- section [ load ] -->
            <section class="container" id="load">

                <!-- div [ loading ] -->
                <div class="loading">
                    <!-- placeholder title -->
                    <h1>loading</h1>
                    <!-- placeholder title -->

                    
                    <!-- animated loading icon --><!-- animated loading icon -->

                </div>
                <!-- div [ loading ] -->

            </section>
            <!-- section [ load ] -->

            <!-- form [ form ] : hidden by default -->
            <form action="" class="form" id="form">

                <!-- labe + input [ validation testing ] -->
                <label for="one">project title</label>
                <input type="text" name="one" id="one">
                <!-- labe + input [ validation testing ] -->
                

                <!-- wrapper [ buttons ] -->
                <div class="buttons">
                    <!-- form button [ btn ] -->
                    <button class="btn" id="submitButton">submit</button>
                    <!-- form button [ btn ] -->

                    <!-- form button [ show ] : hidden by default -->
                    <button class="show">list</button>
                    <!-- form button [ show ] : hidden by default -->
                </div>
                <!-- wrapper [ buttons ] -->
            
            </form>
            <!-- form [ form ] : hidden by default -->

            <!-- unordered list [ list ] : hidden by default -->
            <ul class="list" id="list">

                <!-- buttons -->
                <div class="buttons">

                    <!-- button sets [ action ] -->
                    <div class="button-sets" id="actionButtons">
                        <!-- btn [ new list button ] -->
                        <button class="btn" id="newButton">new list</button>
                        <!-- btn [ open ] -->

                        <!-- btn [ help button ] -->
                        <button class="btn" id="listButton">help / support</button>
                        <!-- btn [ help button ] -->
                    </div>
                    <!-- button sets [ actions ] -->

                    <!-- button sets [ operations ] -->
                    <div class="button-sets" id="operationButtons">
                        <!-- button [ delete ] -->
                        <button class="delete" id="delButton">delete</button>
                        <!-- button [ delete ] -->

                        <!-- button [ save ] -->
                        <button class="save" id="saveButton">save</button>
                        <!-- button [ save ] -->
                    </div>
                    <!-- button sets [ operations ] -->

                </div>
                <!-- buttons -->

            </ul>
            <!-- unordered list [ list ] : hidden by default -->

        </main>
        <!-- main -->
    
    </div>
    <!-- app -->

</body>
</html>
